<div class="offer-popup" id="offer-popup" hidden>

        <div class="offer-popup__submit-wrapper">
          <input class="button" type="submit" value="Получить купон">

    </div>
  </div>
  <div class="offer-popup__decor-picture">
    <img src="https://images.unsplash.com/photo-1541696432-82c6da8ce7bf?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=fde969420cb3cea0ec5740cfbd521c93&auto=format&fit=crop&w=1350&q=80" alt="">

</div>
