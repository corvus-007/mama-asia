<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>Cart page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="site-wrapper">
    @@include('blocks/header-layout.html')

    <main class="main-layout">
      <article class="page-layout">
        <div class="page-layout__banner">
          <div class="page-layout__header">
            <div class="container">
              <h1 class="page-layout__title common-title">Корзина</h1>
            </div>
          </div>
        </div>
        <div class="page-layout__breadcrumbs breadcrumbs container">
          <ul class="breadcrumbs__list">
            <li><a href="index.html">Главная</a></li>
            <li>Корзина</li>
          </ul>
        </div>
        <div class="page-layout__main container">
          <div class="cart">
            <table class="cart__table">
              <thead class="cart__captions">
                <th class="cart__caption cart__caption--name">Название</th>
                <th class="cart__caption">Цена</th>
                <th class="cart__caption">Количество</th>
                <th class="cart__caption">Стоимость</th>
                <th class="cart__caption cart__caption--delete"><span class="visually-hidden">Удалить</span></th>
              </thead>
              <tbody class="cart__list">
                <tr class="cart__item cart-product">
                  <td class="cart__list-cell">
                    <a class="cart-product__name" href="" target="_blank">
                      <span class="cart-product__picture">
                        <img src="https://dodopizza-a.akamaihd.net/static/Img/Products/Pizza/ru-RU/c9d9a9cf-4355-4392-b869-1352051c27a8.jpg" alt="Пицца с тунцом">
                      </span>
                      Пицца с тунцом
                    </a>
                  </td>
                  <td class="cart__list-cell">
                    <span class="cart-product__price">
                      <span class="cart-product__price-amount">2750</span>
                      <span class="cart-product__price-currency">руб.</span>
                    </span>
                  </td>
                  <td class="cart__list-cell">
                    <span class="cart-product__quantity">
                      <input class="input cart-product__quantity-input" type="number" name="quantity" value="4" min="0" max="" step="1">
                    </span>
                  </td>
                  <td class="cart__list-cell">
                    <span class="cart-product__cost">
                      <span class="cart-product__cost-amount">11000</span>
                      <span class="cart-product__cost-currency">руб.</span>
                    </span>
                  </td>
                  <td class="cart__list-cell cart__list-cell--delete">
                    <button class="cart-product__to-delete " type="button" title="Удалить товар">
                      <span class="visually-hidden">Удалить товар</span>
                    </button>
                  </td>
                </tr>
                <tr class="cart__item cart-product">
                  <td class="cart__list-cell">
                    <a class="cart-product__name" href="" target="_blank">
                      <span class="cart-product__picture">
                        <img src="https://dodopizza-a.akamaihd.net/static/Img/Products/Pizza/ru-RU/c5fd5c40-b237-49a3-bfe6-fc7b58c22378.jpg" alt="Чизбургер-пицца">
                      </span>
                      Чизбургер-пицца
                    </a>
                  </td>
                  <td class="cart__list-cell">
                    <span class="cart-product__price">
                      <span class="cart-product__price-amount">650</span>
                      <span class="cart-product__price-currency">руб.</span>
                    </span>
                  </td>
                  <td class="cart__list-cell">
                    <span class="cart-product__quantity">
                      <input class="input cart-product__quantity-input" type="number" name="quantity" value="1" min="0" max="" step="1">
                    </span>
                  </td>
                  <td class="cart__list-cell">
                    <span class="cart-product__cost">
                      <span class="cart-product__cost-amount">11000</span>
                      <span class="cart-product__cost-currency">руб.</span>
                    </span>
                  </td>
                  <td class="cart__list-cell cart__list-cell--delete">
                    <button class="cart-product__to-delete" type="button" title="Удалить товар">
                      <span class="visually-hidden">Удалить товар</span>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td class="cart__list-cell cart__cost-label-cell" colspan="3">Итого:</td>
                  <td class="cart__list-cell cart__cost-value-cell" colspan="2"><span data-target="cart-cost">3 254</span> руб.</td>
                </tr>
              </tfoot>
            </table>

            <form class="cart__checkout-form checkout-form" id="checkout-form" action="" method="">
              <fieldset class="checkout-form__set">
                <h2 class="checkout-form__title">Оформить заказ</h2>
                <div class="checkout-form__row">
                  <label class="checkout-form__field field">
                    <span class="field__label visually-hidden">Имя:</span>
                    <span class="field__control">
                      <input class="filed__input input" type="text" name="user_name" minlength="2" placeholder="Имя" required>
                    </span>
                  </label>
                  <label class="checkout-form__field field">
                    <span class="field__label visually-hidden">Телефон:</span>
                    <span class="field__control">
                      <input class="filed__input input" type="tel" name="user_phone" placeholder="Телефон" required>
                    </span>
                  </label>
                  <div class="checkout-form__submit-wrapper">
                    <input class="checkout-form__submit button" type="submit" value="Отправить">
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </article>
    </main>

    @@include('blocks/footer-layout.html')
  </div>
  @@include('blocks/site-scripts.html')
</body>

</html>
